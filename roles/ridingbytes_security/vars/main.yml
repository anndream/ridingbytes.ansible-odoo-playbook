---

firewall_open_tcp_ports: [80, 443]
firewall_use_fail2ban: yes

disallow_password_authentication: yes
disallow_root_ssh_login: yes

firewall_fail2ban_jails:
  - section: odoo
    enabled: true
    filter: odoo
    port: http,https
    logpath: /var/log/nginx/*.access.log
    maxretry: 30
    findtime: 10800
    bantime: 86400

# RSA Public Keys
ssh_authorized_keys:
  - ssh-rsa  RIDING BYTES
